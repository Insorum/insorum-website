<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>InsorumWebsite</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- This section has bower dependencies automatically controlled by grunt/wiredep -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- This css file is built from main.sass, include other sass files in the main.sass file -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="InsorumWebsiteApp">

<div class="background-image"></div>

<div class="page-wrapper">
    <header class="header">
        <section class="page-title">
            <img src="images/icon.png" alt="logo"/>
            <h1>Insorum</h1>
        </section>
    </header>
    <nav class="navbar">
        <div class="nav-item">
            <span>
                <i class="fa fa-youtube"></i> Youtube
            </span>
        </div>
        <div class="nav-item active">
            <span>
                <i class="fa fa-map-marker"></i> Map
            </span>
        </div>
        <div class="nav-item">
            <span>
                <i class="fa fa-cloud-upload"></i> Backups
            </span>
        </div>
        <div class="nav-item">
            <span>
                <i class="fa fa-info-circle"></i> About
            </span>
        </div>
    </nav>
    <div class="route-wrapper">
        <section ui-view class="route-container"></section>
    </div>
</div>

<!-- All scripts meant to fix IE -->
<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- This section has bower dependencies automatically controlled by grunt/wiredep -->
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- Add all application javascript files in this block -->
<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="app.js"></script>
<script src="components/Homepage/Homepage.js"></script>
<!-- endbuild -->

</body>
</html>
